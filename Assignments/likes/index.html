<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Likes</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1 class="nav-title">Network</h1>
        </div>
        <div>
            <h2 class="subtitle">Your Feed</h2>
        </div>    
        <div class="row">
            <div class="col">
                <div class="user">
                    <img src="user-circle.png" alt="user icon" class="icon">
                    <a href="#" class="add-avatar">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="col-2">
                <div class="box">
                    <div class="feed">
                        <div class="header">
                            <h2>Neil M. </h2>
                            <div class="likes">
                                <span id="post-1">9 like(s)</span>
                                <button class="like-btn" onclick="like1()">Like</button>
                            </div>
                        </div>
                        <p>I set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="box">
                    <div class="feed">
                        <div class="header">
                            <h2>Nichole K. </h2>
                            <div class="likes">
                                <span id="post-2">12 like(s)</span>
                                <button class="like-btn" onclick="like2()">Like</button>
                            </div>
                        </div>
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="feed">
                        <div class="header">
                            <h2>Jim R. </h2>
                            <div class="likes">
                                <span id="post-3">9 like(s)</span>
                                <button class="like-btn" onclick="like3()">Like</button>
                            </div>
                        </div>
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
