<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Intro</title>
</head>
<body>
    <div id="container" class="mx-auto my-auto">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">character name</th>
                    <th scope="col">power level</th>
                    <th scope="col">weakness</th>
                    <th scope="col">strength</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Goku</td>
                    <td>over 9000</td>
                    <td>Chi Chi</td>
                    <td>Determination</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Saitana</td>
                    <td>1 punch</td>
                    <td>Goku</td>
                    <td>Plot armor</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Asta</td>
                    <td>more than Saitana</td>
                    <td>No magic</td>
                    <td>Anti-magic</td>
                </tr>
            </tbody>
        </table>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label green">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
